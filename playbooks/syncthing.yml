- hosts: syncthing:&orangepi
  tasks:
    - mount:
        src: "UUID={{ storage_uuid }}"
        path: /media
        fstype: ext4
        opts: errors=remount-ro,noexec,noatime,nodiratime
        state: mounted
        dump: '0'
        passno: '2'
      register: mounts

    - command: reboot
      name: Reboot the board (the playbook will hang now)
      when: mounts is changed

    - file:
        path: /media
        owner: "{{ syncthing_user }}"
        group: "{{ syncthing_user }}"

- hosts: syncthing

  vars:
    syncthing_service: syncthing@{{ syncthing_user }}.service

  tasks:
    - apt_key:
        id: 00654A3E
        url: https://syncthing.net/release-key.txt

    - apt_repository:
        repo: deb http://apt.syncthing.net/ syncthing release
        update_cache: yes

    - apt:
        name: syncthing=1.5.0
        update_cache: yes
        cache_valid_time: 300
      name: Install Syncthing
      notify: Restart Syncthing

    - copy:
        # https://github.com/syncthing/syncthing/tree/master/etc/linux-systemd/system
        src: "files/syncthing@.service"
        dest: "/etc/systemd/system/syncthing@.service"
      name: Update systemd service file
      notify: Restart Syncthing

    - systemd:
        name: "{{ syncthing_service }}"
        enabled: yes
        state: started

  handlers:
    - name: Restart Syncthing
      service:
        name: "{{ syncthing_service }}"
        daemon_reload: yes
        state: restarted
